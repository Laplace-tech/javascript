<!DOCTYPE html>
<html>

<head>
    <title>Objects</title>
</head>

<body>
    <script>
        // const product = {
        //     name: 'socks',
        //     price: 1090
        // };
        // console.log(typeof product);
        // console.log(product);
        // console.log(product.name);
        // console.log(product.price);

        // product.name = 'cotton socks';
        // console.log(product);

        // product.newProperty = 'Anna';
        // console.log(product);

        // delete product.newProperty;
        // console.log(product);

        const product2 = {
            name: 'shirt',
            'delivery-time': '1 day',
            // ['delivery-time']: '1 day'
            rating: {
                stars: 4.5,
                count: 87
            },
            fun: function function1() {
                console.log('function inside product2');
            }
        };
        console.log(product2);
        console.log(product2.name); // dot notation
        console.log(product2['name']); // bracket notation
        console.log(product2['delivery-time']);

        console.log(product2.rating);
        console.log(product2.rating.stars);
        console.log(product2.rating.count);

        product2.fun();

        console.log(typeof console);
        console.log(typeof console.log);
        console.log(typeof Math);
        console.log(typeof Math.random);

        console.log(JSON.stringify(product2)); // JavaScript Object -> JSON
        const jsonString = JSON.stringify(product2); // JSON -> JavaScript Object
        console.log(JSON.parse(jsonString)); 

        console.log('hello'.length);
        console.log('hello'.charAt(0));
        console.log('hello'.toUpperCase());
        
        const obj1 = {
            message: 'hello',
        };
        const obj2 = obj1;

        obj1.message = 'It\'s good day';
        console.log(obj1);
        console.log(obj2);

        const obj3 = {
            message: 'It\'s good day'
        };
        console.log(obj1 === obj3);

        const obj4 = {
            message: 'It\'s good day',
            price: 700
        };
        // const message = obj4.message;
        const {message, price} = obj4;
        console.log(message);
        console.log(price);

        const obj5 = {
            // message: message
            message,
            // method: function function1() {
            //     console.log('function1 in obj5');
            // }
            method() {
                console.log('method');
            }
        }
        console.log(obj5);
        obj5.method();
    </script>
</body>

</html>
